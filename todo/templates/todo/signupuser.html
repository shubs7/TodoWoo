{% extends 'todo/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Signup</title>
</head>

<body>
    {% block content %}
    <div class="container">
        <div class="row align-items-center">

            <div class="col-sm-8 col-md-6">

                <img src="{% static 'todo/Todo-home.jpg' %}" alt="todo image" class="img-fluid">

            </div>

            <!-- <div class="col-sm-4 col-md-6 float-left">


            </div> -->

            <div class="card border-info col-md-6 bg-light text-center mt-5 pb-5 mx-auto">

                <div class="row border-info card-header justify-content-center">
                    <div>
                        <h2>Sign Up</h2>
                    </div>
                </div>

                <div class="row justify-content-center">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST" class=" mt-2">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class=" control-label" for="username">Username:</label>
                            <input type="text" class="form-control border-info" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password:</label>
                            <input type="password" class="form-control border-info" name="password1" id="password1">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password:</label>
                            <input type="password" class="form-control border-info" name="password2" id="password2">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>

                </div>


            </div>

        </div>
    </div>












    {% endblock %}
</body>

</html>
