{% extends 'todo/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="container">

        <div class="card border-info bg-light text-center mt-5 pb-5 mx-auto w-75">

            <div class="border-info card-header justify-content-center">
                <div>
                    <h2>Create Todo:</h2>
                </div>
            </div>

            <div class="justify-content-center">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST" class="mt-2">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class=" control-label" for="title">
                            <h4>Title:</h4>
                        </label>
                        <input type="text" class="form-control border-info" name="title" id="title">
                    </div>
                    <div class="form-group">
                        <label for="memo">
                            <h4>Memo:</h4>
                        </label>
                        <textarea class="form-control border-info" name="memo" id="memo" cols="15" rows="4"></textarea>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="important" id="important" name="important">
                        <label class="form-check-label" for="important"> Important </label>
                    </div> -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="important" name="important">
                        <label class="form-check-label" for="important">
                            <h5>Important</h5>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>

            </div>


        </div>






    </div>
    <!-- <h1>Create</h1>

    <h2> {{error}} </h2>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Create</button>
    </form> -->

    {% endblock %}
</body>

</html>
